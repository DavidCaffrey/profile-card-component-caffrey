<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
</head>

<body>
    <main>
        <div class="bg-top-container"></div>
        <article class="card">
            <div class="card-top-img-container">
                <img src="images/bg-pattern-card.svg" alt="" class="card-top-img" />
            </div>
            <div class="card-bottom-container">
                <img src="images/image-victor.jpg" alt="" class="profile-img" />

                <div class="profile-head">
                    <h1>Victor Crest <span class="age">26</span></h1>

                    <h3>London</h3>
                </div>

                <div class="stats-container">
                    <h2 class="end pd-r">80K</h2>
                    <p class="end">Followers</p>
                </div>
                <div class="stats-container">
                    <h2>803K</h2>
                    <p>Likes</p>
                </div>
                <div class="stats-container">
                    <h2 class="start pd-l">1.4K</h2>
                    <p class="start">Photos</p>
                </div>
            </div>
        </article>
        <div class="bg-bottom-container"></div>
    </main>

    <footer>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
      >. Coded by <a href="https://github.com/DavidCaffrey">David Caffrey</a>.
    </footer>
</body>

</html>
